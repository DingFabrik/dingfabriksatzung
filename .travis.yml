sudo: required
dist: trusty
language: bash
before_install:
- sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys F06FC659
- sudo add-apt-repository -y ppa:jonathonf/texlive
- sudo apt-get -qq update
- sudo apt-get install -y --no-install-recommends texlive-lang texlive-extra texlive-bin texlive-base
script:
- pdflatex -interaction=nonstopmode -halt-on-error *.tex
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "*.pdf"
  on:
    tags: true
    repo: DingFabrik/dingfabriksatzung
